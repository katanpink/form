<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/e03eaf0f95.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bod {
            background-color: grey;
        }
        #form {
            margin: auto;
            margin-top: 100px;
            margin-bottom: 100px;
            position: relative;
            width: 400px;
            perspective: 28px;
            background-color: silver;
            border-radius: 5px;
        }
        #roun{
            border-radius: 10px;
        }
        legend {
            text-align: center;
            margin-top: 10px;
            font-size: 20px;
        }
        fieldset{
            border: 0px;
        }
        .err{
            font-size: 15px;
            color: red;
        }

    </style>
</head>
<body id="bod">
    <form id="form">
        <fieldset>
            <Legend>Sign In</Legend>
            <label for="user">Username(5-12 characters):</label>
            <div id="ustext" class="err"></div>
            <input type="text" required id="user" name="user"  placeholder="xXBelta89XX" maxlength="12" size="49" onblur="checkUsername()"><br><br>

            <label for="pass">Password(9+ characters):</label>
            <div id="pstext" class="err"></div>
            <input type="password" required id="pass" name="pass" placeholder="6920048jakeis" size="49" onblur="checkPass()"><br><br>

            <label for="user">Phone Number(xxx-xxx-xxxx):</label>
            <div id="phtext" class="err"></div>
            <input type="tel" required id="call" name="call"  placeholder="234-567-8901" maxlength="12" size="49" onblur="checkPhone()"><br><br>
            
            <label for="user">Gmail(______@gmail.com):</label>
            <div id="gmtext" class="err"></div>
            <input type="email" required id="mail" name="mail"  placeholder="doe@gmail.com" size="49" onblur="checkGmail()"><br><br>


        </fieldset>
        <fieldset>
            <legend>Bank Information</legend>
            <label for="user">Card-Holder Name:</label>
            <div id="antext" class="err"></div>
            <input type="text" required id="nam" name="nam"  placeholder="John Doe" maxlength="25" size="49" onblur="checkName()"><br><br>

            <label for="prov">Chose your card provider</label><br><br>
            <input type="radio" id="visa" required name="prov" value="visa">
            <i class="fa-xl fa-brands fa-cc-visa"></i>
            <input type="radio" id="master" name="prov" value="master">
            <i class="fa-xl fa-brands fa-cc-mastercard"></i>
            <input type="radio" id="disc" name="prov" value="disc">
            <i class="fa-xl fa-brands fa-cc-discover"></i>
            <input type="radio" id="merica" name="prov" value="merica">
            <i class="fa-xl fa-brands fa-cc-amex"></i><br><br>

            <label for="CCN">Your Card #(XXXX-XXXX-XXXX-XXXX):</label>
            <div id="cntext" class="err"></div>
            <input type="text" required id="cred" name="cred" placeholder="xxxx xxxx xxxx xxxx" size="49" onblur="checkCredit()" maxlength="19"><br><br>

            <label for="exp">Experiation Date:</label>
            <input type="month" required id="exp" name="exp" size="49"><br><br>

            <label for="cvc">Security code:</label>
            <div id="cvtext" class="err"></div>
            <i class="fa-regular fa-xl fa-credit-card"></i>
            <input type="number" required id="cvc" name="cvc" placeholder="777" pattern="" maxlength="3" size="49" onblur="checkSec()"><br><br>

            <label for="adr">Address:</label>
            <div id="adtext" class="err"></div>
            <input type="text" required id="adr" name="adr" placeholder="5249 jilepho rd" maxlength="20" size="49" onblur="checkAddy()"><br><br>

            <label for="adr2">Address 2:</label>
            <div id="adtext2" class="err"></div>
            <input type="text" id="adr2" name="adr2" placeholder="5249 jilepho rd" maxlength="20" size="49" onblur="checkAddy2()"><br><br>

            <label for="state">State:</label>
            <select required name="state" id="state">
                <option value="">Select a state...</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select><br><br>

            <label for="zip">ZIP/Postal Code:</label>
            <div id="zitext" class="err"></div>
            <input type="number" id="zip" name="zip" placeholder="123456" size="49" onblur="checkZip()" maxlength="6"><br><br>
        </fieldset>

        <input type="submit" value="submit" id="roun">
        <input type="reset" value="reset" id="roun">
    </form>
    <script>
        
        function checkUsername(){
            const umsg = document.getElementById('ustext')
            const val = document.getElementById('user').value
            const box = document.getElementById('user')
            if (!val.match(/^\S{5,12}$/)){
                window.alert(val + " is not a valid username")
                box.style.borderColor = 'red'
                umsg.textContent = 'Please edit username'
            }else{
                umsg.textContent = ''
                box.style.borderColor = 'green'
            }
        }
        
        function checkPass(){
            const pmsg = document.getElementById('pstext')
            const pal = document.getElementById('pass').value
            const rox = document.getElementById('pass')
            if (!pal.match(/^\S{9,}$/)){
                window.alert(pal + " is not a valid password")
                rox.style.borderColor = 'red'
                pmsg.textContent = 'Please edit password'
            }else{
                pmsg.textContent = ''
                rox.style.borderColor = 'green'
            }
        }
        
        function checkPhone(){
            const pmsg = document.getElementById('phtext')
            const pal = document.getElementById('call').value
            const rox = document.getElementById('call')
            if (!pal.match(/^[2-9]\d{2}-\d{3}-\d{4}$/)){
                window.alert(pal + " is not a valid phone number")
                rox.style.borderColor = 'red'
                pmsg.textContent = 'Please edit Phone Number'
            }else{
                pmsg.textContent = ''
                rox.style.borderColor = 'green'
            }
        }
        
        function checkGmail(){
            const pmsg = document.getElementById('gmtext')
            const pal = document.getElementById('mail').value
            const rox = document.getElementById('mail')
            if (!pal.match(/^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,})+$/)){
                window.alert(pal + " is not a valid Gmail")
                rox.style.borderColor = 'red'
                pmsg.textContent = 'Please edit Gmail'
            }else{
                pmsg.textContent = ''
                rox.style.borderColor = 'green'
            }
        }
        
        function checkName(){
            const umsg = document.getElementById('antext')
            const val = document.getElementById('nam').value
            const box = document.getElementById('nam')

            if (!val.match(/^[a-zA-z]{2,12} [a-zA-Z]{2,12}$/)){
                window.alert(val + " is not a valid Name(sorry in advance if your name is complex or if your elon musk's child)")
                box.style.borderColor = 'red'
                console.log("rek")
                umsg.textContent = 'Please edit Name'
            }else{
                umsg.textContent = ''
                box.style.borderColor = 'green'
            }
        }

        function checkCredit(){
            const umsg = document.getElementById('cntext')
            const val = document.getElementById('cred').value
            const box = document.getElementById('cred')
            if (!val.match(/^\d{4}-\d{4}-\d{4}-\d{4}$/)){
                window.alert(val + " is not a valid Credit Card")
                box.style.borderColor = 'red'
                umsg.textContent = 'Please edit Card'
            }else{
                umsg.textContent = ''
                box.style.borderColor = 'green'
            }
        }

        function checkSec(){
            const umsg = document.getElementById('cvtext')
            const val = document.getElementById('cvc').value
            const box = document.getElementById('cvc')
            if (!val.match(/^[0-9]{3}$/)){
                window.alert(val + " is not a valid Security Code")
                box.style.borderColor = 'red'
                umsg.textContent = 'Please edit Security Code'
            }else{
                umsg.textContent = ''
                box.style.borderColor = 'green'
            }
        }

        function checkAddy(){
            const umsg = document.getElementById('adtext')
            const val = document.getElementById('adr').value
            const box = document.getElementById('adr')
            if (!val.match(/^[0-9]{4,6} [A-Za-z]{3,} [A-Za-z]{2}$/)){
                window.alert(val + " is not a valid address")
                box.style.borderColor = 'red'
                umsg.textContent = 'Please edit address'
            }else{
                umsg.textContent = ''
                box.style.borderColor = 'green'
            }
        }
        function checkAddy2(){
            const umsg = document.getElementById('adtext2')
            const val = document.getElementById('adr2').value
            const box = document.getElementById('adr2')
            if (!val.match(/^[0-9]{4,6} [A-Za-z]{3,} [A-Za-z]{2}$/) && !val == ""){
                window.alert(val + " is not a valid address")
                box.style.borderColor = 'red'
                umsg.textContent = 'Please edit address'
            }else{
                umsg.textContent = ''
                box.style.borderColor = 'green'
            }
        }

        function checkZip(){
            const umsg = document.getElementById('zitext')
            const val = document.getElementById('zip').value
            const box = document.getElementById('zip')
            if (!val.match(/^[0-9]{6}$/) && val == ""){
                window.alert(val + " is not a valid address")
                box.style.borderColor = 'red'
                umsg.textContent = 'Please edit address'
            }else{
                umsg.textContent = ''
                box.style.borderColor = 'green'
            }
        }
        </script>
</body>
</html>
